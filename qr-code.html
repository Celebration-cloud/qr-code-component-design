<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="qr-code.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="qr-body">
    <div class="qr-content">
      <div class="qr-code">
        <a href="https://github.com/Celebration-cloud"><img src="../images/image-qr-code.png" alt="404 not Found"></a>
        <h5>Improve your front-end <br> skills by building projects.</h5>
        <p> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level.</p>
        <div class="attribution">
          Challenge by <a href="https://github.com/Celebration-cloud">Frontend Mentor</a>. <br>
          Coded by <a href="https://github.com/Celebration-cloud">Ojingulu Celebration</a>.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
